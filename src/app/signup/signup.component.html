<div class="container">
    <h2>Sign Up</h2>
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" [(ngModel)]="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="signup()">Sign Up</button>
  </div>
